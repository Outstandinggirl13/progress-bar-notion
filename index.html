<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="preload" href="/assets/fonts/jura-v34-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <p class="container__percent"><span class="container__number">100</span>%</p>
            <div class="container__box">
                <div class="container__progress-bar"></div>
            </div>
            <img class="container__image" src="/assets/images/stars.svg" alt="Stars image">
            <div class="container__wrapper">
                <p class="container__calories"><span class="container__calories-current">170940</span> / <span class="container__calories-goal">170940</span></p>
                <p class="container__day">Day <span class="container__day-number">1</span></p>
            </div>
            <div class="empty-1"></div>
            <div class="empty-2"></div>
        </section>
    </main>
</body>
</html>
