<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="preload" href="/assets/fonts/jura-v34-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <p class="container__percent"><span class="container__number">0</span>%</p>
            <div class="container__wrappper"></div>
            <div class="container__progress-bar"></div>
            <img class="container__image" src="/assets/images/stars.svg" alt="Stars image">
        </section>
        <section class="stats">
            <p class="stats__day">Day <span class="stats__day-number">1</span></p>
            <p class="stats__calories"><span class="stats__calories-current">0</span> / <span class="stats__calories-goal">170940</span></p>
        </section>
    </main>
</body>
</html>
